<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <h4>1153307</h4>
  <button type="button" name="button" onclick="btnClick()" id="bt">Тык, жмяк!</button>


  <script>
    function btnClick() {
      // Сначала создаём article
      const article = document.createElement('article');
      // Вставляем его в начало body
      document.body.insertBefore(article, document.body.firstChild);

      // Теперь создаём 1000 div и добавляем в article
      for (let i = 0; i < 1000; i++) {
        const newDiv = document.createElement('div');
        newDiv.id = "i" + i; // .toString() не обязателен — автоматическое преобразование
        // newDiv.textContent = "LOOOOOOL";
        article.appendChild(newDiv);
      }
    }




  </script>
</body>
</html>
