<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>


  <h4>1153307</h4>



  <script>
    // Получаем часть URL после '?'

    const queryString = window.location.search; // ?A=55,33,44&B=21,32,43
    const arrayString = queryString.substring(1); // A=55,33,44&B=21,32,43
    const arr = arrayString.split("&"); // [[A=55,33,44], [B=21,32,43]]
    const arrA = arr[0].substring(2); // [55,33,44] строка
    const arrB = arr[1].substring(2); // [21,32,43] строка

    const A = arrA.split(",").map(Number); // [55,33,44] числа
    const B = arrB.split(",").map(Number); // [21,32,43] числа



    // Корреляция по Пирсону
    const A1 = A[0];
    const A2 = A[1];
    const A3 = A[2];
    const meanA = (A1 + A2 + A3) / 3;
    const a1 = A1 - meanA;
    const a2 = A2 - meanA;
    const a3 = A3 - meanA;


    const B1 = B[0];
    const B2 = B[1];
    const B3 = B[2];
    const meanB = (B1 + B2 + B3) / 3;
    const b1 = B1 - meanB;
    const b2 = B2 - meanB;
    const b3 = B3 - meanB;


    const chislitel = a1*b1 + a2*b2 + a3*b3;

    const sum1 = Math.sqrt(a1*a1 + a2*a2 + a3*a3);
    const sum2 = Math.sqrt(b1*b1 + b2*b2 + b3*b3);

    const znamenatel = sum1 * sum2;


    const r = (chislitel / znamenatel).toFixed(3);



    // Выводим в заголовок окна
    document.title = r.toString();

  </script>
</body>
</html>
