<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>


  <h4>1153307</h4>



  <script>
  //console.log("Start");

  // Получаем часть URL после '?'
  const queryString = window.location.search; // "?[55,33,44]"
  const arrayString = queryString.substring(1); // "[55,33,44]"

  // Парсим строку в массив чисел
  let arr = JSON.parse(arrayString); // [55, 33, 44]

  // Сортируем как числа
  arr.sort((a, b) => a - b);

  // Выводим в заголовок окна
  document.title = arr.toString(); // или arr.join(', ')

  //console.log("End");
  </script>
</body>
</html>
