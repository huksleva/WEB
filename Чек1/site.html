<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Решение системы уравнений</title>
</head>
<body>
    <h4>1153307</h4>
    <div>
        <input type="number" id="n1" placeholder="a1" value="2"> x +
        <input type="number" id="n2" placeholder="b1" value="3"> y =
        <input type="number" id="n3" placeholder="c1" value="18">
    </div>
    <div>
        <input type="number" id="n4" placeholder="a2" value="4"> x +
        <input type="number" id="n5" placeholder="b2" value="-5"> y =
        <input type="number" id="n6" placeholder="c2" value="-8">
    </div>
    <br>
    <button id="bt">Вычислить!</button>
    <br><br>
    <div>
        x = <input type="text" id="result1" readonly>
    </div>
    <div>
        y = <input type="text" id="result2" readonly>
    </div>

    <script>
        document.getElementById('bt').addEventListener('click', function() {
            const a1 = parseFloat(document.getElementById('n1').value);
            const b1 = parseFloat(document.getElementById('n2').value);
            const c1 = parseFloat(document.getElementById('n3').value);
            const a2 = parseFloat(document.getElementById('n4').value);
            const b2 = parseFloat(document.getElementById('n5').value);
            const c2 = parseFloat(document.getElementById('n6').value);

            // Вычисляем определитель основной матрицы (D)
            const D = a1 * b2 - a2 * b1;

            if (D === 0) {
                document.getElementById('result1').value = "Нет решения";
                document.getElementById('result2').value = "Нет решения";
                return;
            }

            // Вычисляем определители для x и y (Dx, Dy)
            const Dx = c1 * b2 - c2 * b1;
            const Dy = a1 * c2 - a2 * c1;

            // Находим корни
            const x = Dx / D;
            const y = Dy / D;

            document.getElementById('result1').value = x;
            document.getElementById('result2').value = y;
        });
    </script>
</body>
</html>
